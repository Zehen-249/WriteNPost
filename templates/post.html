{% extends "base.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% if messages %}
    {% for message in messages %}
        <h2 style="padding:4px; color:red;">{{message}}</h2>
    {% endfor %}
    {% endif %}
    <div class="flex flex-col gap-3 p-[30px] justify-center items-center">
        <input type="text" placeholder="Poem Name" name="poemName" class="border-2 border-[#686464] p-[10px] rounded-[15px] pl-[20px] placeholder:text-[#222]" >
        <input type="textarea" placeholder="Type..." name="content" class="border-2 border-[#686464] p-[10px] rounded-[15px] pl-[20px] placeholder:text-[#222]" >
        <button type="submit" class="p-[10px] text-white bg-[#53aa3d] w-[100px] rounded-[20px] text-blue-700">Post</button>
    </div>
</form>

{% endblock content %}
