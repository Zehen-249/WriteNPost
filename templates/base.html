{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>*{box-sizing: border-box;}</style>
        <title>WriteNpost</title>  
    </head>
    <body class="h-[100vh] w-[100vw] grid">
        <header class="bg-[#edeae1] w-[100%] h-[70px]  flex align-middle">
            <div class=" flex items-center mx-[10px] flex-auto" >
                <a href="{% url "home" %}" class=" flex align-middle mx-[10px]" id="logo">
                    <img src="{% static 'media/logo.png' %}" alt="logo " width="30px">
                </a>
                <h1 >WriteNpost</h1>
            </div>

            <div class="search flex items-center flex-auto grow-2">
                <form action="" class="w-[100%]">
                    <input type="text" placeholder="Search writer" class="p-[5px] w-[90%] rounded-md ">
                <button class="portrait:hidden ">{% if user.is_authenticated %} <a href="logout">Log Out</a>{% else %}<a href="login">Log In</a>{% endif %}</button>
                </form>
            </div>
            
            <div  class="navTogle flex items-center mr-[8px] landscape:hidden flex-auto" >
                <i id='navTgl' class="bi bi-list text-[2rem]" ></i>
            </div>  
        </header>
        
        <div class="flex ">
            <aside id="leftSideBar" class=" w-[50px] bg-[#edeae1] flex items-start justify-center portrait:hidden"> 
                <nav>
                    <ul class="flex flex-col gap-[45px] p-3 text-[2rem]">
                        <li>
                            <a href="/"><img src="" alt=""><i class="bi bi-house "></i></a>
                        </li>

                        <li>
                            <a href="/account"><img src="" alt=""><i class="bi bi-person-circle"></i></a>
                        </li>

                        <li>
                            <a href="#"><img src="" alt=""><i class="bi bi-bookmark "></i></a>
                        </li>

                        <li>
                            <a href="/post"><img src="" alt=""><i class="bi bi-plus-circle"></i></a>
                        </li>

                        <li>
                            <a href="#"><img src="" alt=""><i class="bi bi-gear "></i></a>
                        </li>

                    </ul>
                </nav>
            </aside>

            <main class="h-[calc(100%-12%)] w-[100%]">
                {% block content %}
                {% endblock content %}
            </main>
        </div>

        <footer>

        </footer> 
    <script src="{% static 'scripts/main.js' %}"></script>
    </body>
    
</html>
